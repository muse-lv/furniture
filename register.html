	<title>register-techno</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

	<link rel="stylesheet" href="css/main.css">
</head>
<body>		
	<!-- 注册弹窗 -->
	<div class="register">
		<form method="POST" action="" onsubmit="">
		    <div id="Resdiv">
		        <table width="100%" cellpadding="3" cellspacing="3" id="Res" border="0">
		            <input type="hidden" name="is_set_option" value="0" required>
		            <tbody>
		                <tr>
		                    <td width="100" align="right" class="itemName">
		                        <span class="redfont">*</span>id:</td>
		                    <td>
		                        <input type="text" name="username" check="^[a-zA-Z0-9_]{4,20}$" warning="请填写字母或数字的用户名" placeholder="" maxlength="20" required></td>
		                </tr>
		                <tr>
		                    <td align="right" class="itemName">
		                        <span class="redfont">*</span>password:</td>
		                    <td>
		                        <input type="password" name="pwd" check="^[a-zA-Z0-9_]{6,20}$" warning="用户密码输入错误,需要6-16位字母、数字或者下划线组成" maxlength="20" placeholder="6-20 bit must be a combination of letters and numbers, does not contain special symbols" required></td>
		                </tr>
		                <tr>
		                    <td align="right" class="itemName">
		                        <span class="redfont">*</span>confirm password:</td>
		                    <td>
		                        <input type="password" name="pwd2" check="^[a-zA-Z0-9_]{6,20}$" warning="用户确认密码输入错误,需要6-16位字母、数字或者下划线组成" maxlength="20" placeholder="6-20 bit must be a combination of letters and numbers, does not contain special symbols" required></td>
		                </tr>
		                <tr>
		                    <td align="right" class="itemName">
		                        <span class="redfont">*</span>Email:</td>
		                    <td>
		                        <input type="text" name="email" check="^[_\.0-9a-z-]+@([0-9a-z][0-9a-z-]+\.)+[a-z]{2,3}$" warning="请填写电子邮箱" required></td>
		                </tr>
		                <tr>
		                    <td align="right" class="itemName">nickname:</td>
		                    <td>
		                        <input type="text" name="nickname" <="" td=""></td>
		                </tr>
		                <tr>
		                    <td align="right" class="itemName">phone number:</td>
		                    <td>
		                        <input type="text" name="phone" id="phone"></td>
		                </tr>
		                <tr>
		                    <td align="right" class="itemName">name:</td>
		                    <td>
		                        <input type="text" name="name"></td>
		                </tr>
		            </tbody>
		        </table>
		    </div>
		    <div id="showbtn">
		        <input type="submit" value="register" class="btn"></div>
		</form>
	</div>
</body>
