<!DOCTYPE html>
<html>    
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="不超过150个字符"/>
    <meta name="keywords" content=""/>
    <meta name="author" content="name, email@gmail.com"/>
    <meta name="robots" content="index,follow"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">    
    <meta name="apple-mobile-web-app-title" content="标题">
    <meta name="apple-mobile-web-app-capable" content="yes"/> 
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telphone=no, email=no"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <title>cart-techno</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <form method="post" action="">
        <div class="addCartBox">
            <div class="loginTips">
                <div class="loginContent">
                    <img src="images/tips.png" border="0">
                    <span class="txt">After logging in the shopping cart product will be saved to your account</span>
                    <input type="button" name="gologin" class="gologin" value="立即登录">
                    <span class="Rtxt">have not account?
                        <a href="" class="toBuy">Register</a></span>
                </div>
            </div>
            <div class="cartProList">
                <table width="100%" cellpadding="0" cellspacing="0" border="0" class="cTable">
                    <tbody>
                        <tr class="tr-title">
                            <td class="checkall firstTd">
                                <input type="checkbox" onclick="" data-type="checkall" checked=""></td>
                            <td colspan="3">product</td>
                            <td align="center">price($)</td>
                            <td align="center">number</td>
                            <td class="accountTd">totle($)</td>
                            <td class="lastTd actionTd">action</td></tr>
                        <tr class="tr-space">
                            <td colspan="8"></td>
                        </tr>
                        <!--空白间距-->
                        <tr class="tr-showlist">
                            <td class="firstTd checkall">
                                <input type="checkbox" name="IDShopCart[]" value="" checked=""></td>
                            <td class="proImg">
                                <img src="images/table1.jpg"></td>
                            <td class="proName" valign="top">tables</td>
                            <td class="proDetail"></td>
                            <td class="proPrice">
                                <input type="hidden" id="" value="99">
                                <input type="hidden" id="" value="99">
                                <b>$388.00</b>
                            </td>
                            <td class="addNum">
                                <ul class="NumList">
                                    <li class="n">
                                        <input type="number" name="sNun" step="1" min="1" max="" name="quantity" value="1" title="数量" class="input-text qty" size="4" pattern="[0-9]*" inputmode="numeric"></li>
                                </ul>
                            </td>
                            <td class="accountTd">
                                <div class="price redfont" id="ProductPrice_">$388.00</div></td>
                            <td align="center" class="actionTd">
                                <a href='' class="delLink">delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="cartBottom">
            <div class="BContent">
                <table cellpadding="0" cellspacing="0" border="0" class="bottomTable" width="100%">
                    <tbody>
                        <tr>
                            <td>
                                <span class="allselect">
                                    <input type="checkbox" class="bottomInput" checked="">Select all</span>
                                <a href="javascript:ShopCartDelList();">delete</a>
                                <span class="allNum">number:
                                    <b id="CurSelectNum">1 </b>piece</span>
                                <span class="allAccount">totle(excluding freight)
                                    <span class="p" id="CurSelectPrice">388.00</span>dollars</span></td>
                            <td rowspan="2" class="cartBtn">
                                <a href="product.html" target="_blank"><input type="text" name="goshop" class="cBtn whiteBtn" value="shopping"></a>
                                <a href="checkout.html" target="_blank"><input type="text" name="pay" class="cBtn redBtn" value="checkout"></a></td>
                        </tr>
                        <tr>
                            <td>
                                <div class="saveMoney">Already save:
                                    <span class="p" id="DiffPrice">0.00</span>dollars</div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</body>
</html>
